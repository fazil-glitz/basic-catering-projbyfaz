    <div class="user-container">
        <header>
            <h1>User Profile</h1>
        </header>

        <main>
            <div class="profile-card">
                <img src="https://img.freepik.com/premium-vector/silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4195.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2 id="username">Niyaz Fazil Tufael</h2>
                    <p>Email: <span id="email">xyz@gmail.com</span></p>
                    <p>Phone: <span id="phone">123-456-7890</span></p>
                    <button id="editButton">Edit Profile</button>
                </div>
            </div>

            <div id="editForm" class="hidden">
                <h3>Edit Profile</h3>
                <form>
                    <label for="editUsername">Username:</label>
                    <input type="text" id="editUsername" value="John Doe" required>
                    
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" value="johndoe@example.com" required>
                    
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" value="123-456-7890" required>

                    <button type="button" id="saveButton">Save</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </form>
            </div>
        </main>
    </div>
