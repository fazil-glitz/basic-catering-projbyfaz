<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="clgwebstyl.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar">
        <h1>CAHCET</h1>
        <div class="navbar-links">
          <p class="navbar-link"><a href="clgweb.html">Home</a></p>
          <p class="navbar-link"><a href="placements.html">Placements</a></p>
          <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle">
          <i class="fa-solid fa-bars" onclick="showNavbar()"></i>
        </div>
      </nav>
      </div>
      <div class="side-navbar">
        <p style="text-align: right">
          <i class="fa-solid fa-xmark" onclick="closeNavbar()"></i>
        </p>
        <div class="side-navbar-links">
          <p class="side-navbar-link"><a href="clgFAQ.html">FAQ</a></p>
          <p class="side-navbar-link"><a href="clghelp.html">Help</a></p>

          <p class="side-navbar-link"><a href="clgaboutus.html">About us</a></p>
        </div>
      </div>
    <div class="cont-container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <main>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div id="responseMessage" class="hidden"></div>
        </main>
    </div>

    <script src="clgweb.js"></script>

</body>
</html>
